<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{'completed': todo.completed, 'editing': edited}">
    <div class="view">
        <input [formControl]="checkField"
            [checked]="todo.completed"
            class="toggle"
            type="checkbox">
        <label (dblclick)="editing()">{{todo.text}}</label>
        <button (click)="deleteTodo()" class="destroy"></button>
    </div>
    <input [formControl]="txtInput"
        #txtInputForm
        (keyup.enter)="endEditing()"
        (blur)="endEditing()"
        class="edit" [value]="todo.text">
</li>
